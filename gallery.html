<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Norman Galimski — Gallery</title>
    <meta name="description" content="Themed photo and video gallery for Norman Galimski." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;9..144,600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>

    <div class="page-montage" aria-hidden="true">
      <div class="page-tile tile-1"></div>
      <div class="page-tile tile-2"></div>
      <div class="page-tile tile-3"></div>
      <div class="page-tile tile-4"></div>
      <div class="page-tile tile-5"></div>
      <div class="page-tile tile-6"></div>
      <div class="page-tile tile-7"></div>
      <div class="page-tile tile-8"></div>
      <div class="page-tile tile-9"></div>
      <div class="page-tile tile-10"></div>
    </div>

    <header class="hero gallery-hero">
      <nav class="nav">
        <div class="logo">NG</div>
        <div class="nav-links">
          <a href="index.html">Home</a>
        </div>
      </nav>

      <div class="hero-content">
        <h1>Gallery</h1>
      </div>
    </header>

    <main>
      <section id="gallery" class="section gallery-section">
        <div class="gallery-grid">
          <figure class="gallery-card" data-reveal>
            <button class="lightbox-trigger" data-src="assets/photo-1.jpg" aria-label="Open image 1">
              <img src="assets/photo-1.jpg" alt="Gallery image 1" loading="lazy" />
            </button>
          </figure>
          <figure class="gallery-card" data-reveal>
            <button class="lightbox-trigger" data-src="assets/photo-2.jpg" aria-label="Open image 2">
              <img src="assets/photo-2.jpg" alt="Gallery image 2" loading="lazy" />
            </button>
          </figure>
          <figure class="gallery-card" data-reveal>
            <button class="lightbox-trigger" data-src="assets/photo-3.jpg" aria-label="Open image 3">
              <img src="assets/photo-3.jpg" alt="Gallery image 3" loading="lazy" />
            </button>
          </figure>
          <figure class="gallery-card" data-reveal>
            <button class="lightbox-trigger" data-src="assets/photo-4.jpg" aria-label="Open image 4">
              <img src="assets/photo-4.jpg" alt="Gallery image 4" loading="lazy" />
            </button>
          </figure>
          <figure class="gallery-card" data-reveal>
            <button class="lightbox-trigger" data-src="assets/photo-5.jpg" aria-label="Open image 5">
              <img src="assets/photo-5.jpg" alt="Gallery image 5" loading="lazy" />
            </button>
          </figure>
          <figure class="gallery-card" data-reveal>
            <button class="lightbox-trigger" data-src="assets/photo-6.jpg" aria-label="Open image 6">
              <img src="assets/photo-6.jpg" alt="Gallery image 6" loading="lazy" />
            </button>
          </figure>
        </div>
      </section>
    </main>

    <footer class="section footer">
      <div class="section-header">
        <p class="eyebrow">Contact</p>
        <h2>Ready for a new project?</h2>
        <p class="section-lead">Reach out and let’s plan the next visual story.</p>
      </div>
      <div class="footer-actions">
        <a class="btn primary" href="mailto:hello@normangalimski.com">hello@normangalimski.com</a>
        <div class="footer-links">
          <a href="index.html">Back to bio</a>
          <a href="index.html#articles">Articles</a>
          <a href="index.html#contact">Contact</a>
        </div>
      </div>
      <p class="footer-note">© 2026 Norman Galimski. Crafted with intention.</p>
    </footer>
    <div class="lightbox" aria-hidden="true">
      <button class="lightbox-close" aria-label="Close image">×</button>
      <img class="lightbox-image" alt="" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
